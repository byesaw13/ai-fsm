name: ci

on:
  push:
    branches: ["**"]
  pull_request:

# Cancel in-progress runs for the same ref when a new commit is pushed.
concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

# ---------------------------------------------------------------------------
# Branch protection requires all four jobs to pass before merge to main:
#   lint · typecheck · build · test
#
# See docs/CI_GOVERNANCE.md for the full branch protection policy and
# recovery procedures.
# ---------------------------------------------------------------------------

jobs:
  # ── 1. Lint ──────────────────────────────────────────────────────────────
  lint:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Run ESLint across all workspaces
        run: pnpm lint

  # ── 2. Typecheck ─────────────────────────────────────────────────────────
  typecheck:
    name: typecheck
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Run tsc --noEmit across all workspaces
        run: pnpm typecheck

  # ── 3. Build ─────────────────────────────────────────────────────────────
  # Runs after lint + typecheck. Uses NEXT_PHASE to trigger the build-time
  # env bypass in apps/web/lib/env.ts so real secrets are not required in CI.
  build:
    name: build
    needs: [lint, typecheck]
    runs-on: ubuntu-latest
    env:
      # Signal to env.ts that this is a build-time invocation.
      # Real secrets are NOT needed during `next build` (pages are force-dynamic).
      NEXT_PHASE: phase-production-build
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Restore Next.js build cache
        uses: actions/cache@v4
        with:
          path: apps/web/.next/cache
          key: nextjs-${{ runner.os }}-${{ hashFiles('pnpm-lock.yaml') }}-${{ hashFiles('apps/web/**/*.ts', 'apps/web/**/*.tsx') }}
          restore-keys: |
            nextjs-${{ runner.os }}-${{ hashFiles('pnpm-lock.yaml') }}-
            nextjs-${{ runner.os }}-
      - name: Build all workspaces
        run: pnpm build

  # ── 4. Test ──────────────────────────────────────────────────────────────
  # Runs after lint + typecheck (parallel with build).
  #
  # Environment provided:
  #   DATABASE_URL / TEST_DATABASE_URL  — PostgreSQL 16 service fixture
  #   AUTH_SECRET                       — Required by env.ts (≥32 chars)
  #   REDIS_URL                         — Required by env.ts (no Redis service
  #                                       needed; rate-limit uses in-memory store)
  #
  # Intentional skips (see docs/TEST_MATRIX.md):
  #   - HTTP integration tests: skipped — require TEST_BASE_URL (running server)
  #   - E2E (Playwright): not in this job — require TEST_BASE_URL + seeded DB
  test:
    name: test
    needs: [lint, typecheck]
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: aifsm_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U test"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    env:
      TEST_DATABASE_URL: postgresql://test:test@localhost:5432/aifsm_test
      DATABASE_URL: postgresql://test:test@localhost:5432/aifsm_test
      # Required by env.ts (≥32 chars). This is a CI-only test secret.
      AUTH_SECRET: ci-test-only-secret-not-used-in-production!!
      # Required by env.ts schema. No Redis service runs in CI;
      # the in-process rate limiter does not connect to Redis.
      REDIS_URL: redis://localhost:6379/0
      # TEST_BASE_URL is intentionally NOT set.
      # HTTP integration tests (estimates, invoices, auth HTTP) require a
      # running Next.js server and will skip deterministically when absent.
      # See docs/TEST_MATRIX.md — Tier 3: HTTP integration.
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Apply schema migrations
        run: |
          for file in db/migrations/*.sql; do
            if [[ "$file" == *"seed"* ]]; then continue; fi
            echo "applying: $file"
            PGPASSWORD=test psql -h localhost -U test -d aifsm_test -v ON_ERROR_STOP=1 -f "$file"
          done

      - name: Apply seed data
        run: PGPASSWORD=test psql -h localhost -U test -d aifsm_test -v ON_ERROR_STOP=1 -f db/migrations/002_seed_dev.sql

      - name: Run unit + DB-integration tests
        run: pnpm test

  # ── 5. E2E (Playwright) — Optional ────────────────────────────────────────
  # Only runs when E2E_ENABLED repository variable is set to "true".
  # This allows repos to opt-in to E2E CI without requiring it for all PRs.
  #
  # To enable: Add a repository variable E2E_ENABLED=true
  #
  # NOT part of branch protection required checks — it's optional.
  # See docs/TEST_MATRIX.md — Tier 4: E2E.
  e2e:
    name: e2e
    needs: [build]
    runs-on: ubuntu-latest
    if: ${{ vars.E2E_ENABLED == 'true' }}
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: aifsm_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U test"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    env:
      DATABASE_URL: postgresql://test:test@localhost:5432/aifsm_test
      AUTH_SECRET: ci-e2e-test-secret-not-used-in-production!!
      REDIS_URL: redis://localhost:6379/0
      TEST_BASE_URL: http://localhost:3000
      NEXT_PHASE: phase-production-build
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Playwright browsers
        run: pnpm exec playwright install --with-deps chromium

      - name: Apply schema migrations
        run: |
          for file in db/migrations/*.sql; do
            if [[ "$file" == *"seed"* ]]; then continue; fi
            echo "applying: $file"
            PGPASSWORD=test psql -h localhost -U test -d aifsm_test -v ON_ERROR_STOP=1 -f "$file"
          done

      - name: Apply seed data
        run: PGPASSWORD=test psql -h localhost -U test -d aifsm_test -v ON_ERROR_STOP=1 -f db/migrations/002_seed_dev.sql

      - name: Build production app
        run: pnpm build

      - name: Start production server
        run: pnpm --filter @ai-fsm/web start &

      - name: Wait for server
        run: sleep 10 && curl -f http://localhost:3000/api/health

      - name: Run Playwright E2E tests
        run: pnpm exec playwright test --reporter=list

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7
